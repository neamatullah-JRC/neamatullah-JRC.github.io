<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<title>HC-05 Bluetooth Communication</title>
	<style>
		#output {
			height: 200px;
			overflow: scroll;
			border: 1px solid #ccc;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>HC-05 Bluetooth Communication</h1>
	<form>
		<label for="deviceName">Device Name:</label>
		<input type="text" id="deviceName" name="deviceName" value="HC-05">
		<button type="button" id="connectBtn">Connect</button>
		<button type="button" id="disconnectBtn" disabled>Disconnect</button>
	</form>
	<div id="output"></div>
	<form>
		<label for="message">Message:</label>
		<input type="text" id="message" name="message">
		<button type="button" id="sendBtn" disabled>Send</button>
	</form>
	<script src="hc05.js"></script>
</body>
</html>
